<html>
  <head>
    <title>RetroStore - WiFi Configuration</title>
  </head>
  <body>
    <h1>RetroStore</h1>
    <h3>WiFi Configuration</h3>
    Enter the SSID and password of the WiFi network that the
    RetroStore Card should connect to.<p>
    <form action="/config" method="post">
      SSID: <input type="text" maxlength="32" name="ssid"><p>
      Password: <input type="password" maxlength="32" name="passwd"><p><p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
